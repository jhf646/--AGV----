<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGV Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AGV Monitoring Dashboard</h1>
    </header>
    <main>
        <section id="agv-status">
            <h2>AGV Status</h2>
            <table id="agv-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Battery Level</th>
                        <th>Location</th>
                        <th>Floor</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- AGV data will be inserted here -->
                </tbody>
            </table>
        </section>
        <section id="agv-details">
            <h2>AGV Details</h2>
            <div id="agv-info"></div>
            <div id="agv-controls">
                <button onclick="moveAGVUp()">Move Up</button>
                <button onclick="moveAGVDown()">Move Down</button>
                <button onclick="moveAGV()">Move</button>
            </div>
        </section>
        <section id="agv-map">
            <h2>AGV Location Map</h2>
            <canvas id="mapCanvas"></canvas>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
